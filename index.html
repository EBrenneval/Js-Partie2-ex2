<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom"/>
  </form>

  <script>
  /*énoncé de l'exercice: Dans le fichier HTML fourni, afficher une boite de dialogue avec le message :
   "Merci de votre participation" quand le champ de saisie perd le focus.*/
  var txt = document.getElementById("nom"); // appel de  l'input avec l'id "nom".
  txt.addEventListener("blur",function(){ // ajout de mon évènement et déclaration de la function
    alert("merci de votre participation"); //affichage ds une boite de dial .
  });
  </script>
</body>
</html>
